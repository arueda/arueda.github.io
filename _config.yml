# Title of the Site
title: Angel Alberto Rueda Mejía
# Description of the Site
description: Software Developer.
# URL of Image of the Site
site-image: /WhatATheme/assets/images/meta.jpg
# Keywords of the Site
site-keywords: Site, Blog, Software Development
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://images.pexels.com/photos/220444/pexels-photo-220444.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: correo@angelrueda.com.mx
twitter_username: arm_iOSDev
linkedin_username: angelrueda
github_username:  arueda

# Google Analytics
google-analytics: G-8ERTM7NH2C



# Name of the Author
author-name: Angel Rueda Mejia
# URL for the Image of the Author
author-image: https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png
# 60 Words About the Author
author-about: Programador, escritor wannabe, fotografo de iPhone. Todólogo como todos los miembros de mi generación. Hecho en México, viviendo el sueño en L.A.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://angelrueda.com.mx

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
